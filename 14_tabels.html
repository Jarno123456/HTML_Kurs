<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabelen in HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Spalte 1</th>
                <th>Spalte 2</th>
                <th>Spalte 3</th>
            </tr>

        </thead>
       
        <tr>
            <th>Spalte 1</th>
            <th>Spalte 2</th>
            <th>Spalte 3</th>
        </tr>
        <tr>
            <th>Zeile 1, Spalte 1</th>
            <th>Zeile 1, Spalte 2</th>
            <th>Zeile 1, Spalte 3</th>
        </tr>
        <tr>
            <td>Zeile 2, Spalte 1</td>
            <td>Zeile 2, Spalte 2</td>
            <td>Zeile 2, Spalte 3</td>
        </tr>
    </table>
    
</body>
</html>
